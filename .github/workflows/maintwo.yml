name: CI
on:

  push: 
    branches: [  master ]
  pull_request:
    branches: [ master ]


   
jobs:
  lint:
     
     runs-on: ubuntu-latest
     steps:
          - name: Checkout the code
            uses: actions/checkout@v4

          - name: Run lint
            run: ./gradlew lintDebug
         
          - name: Upload html test report
            uses: actions/upload-artifact@v4
            with:
               name: index.html
               path: app/build/reports/lint-results-debug.html
